<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="connexion.css">
  </head>
  <body>
    <main>
      <div class="mon-logo">
        <img class="iu-logo" src="images/iu-logo.png" alt="logo de l'université">
      </div>
      
      <section>
        <header>
          <h1>Veillez saisir vos identifiants pour vous connecter</h1>
        </header>
          <form method="post" autocomplete>
            <p class="input1">
              <input type="email" id="mail">
            </p>
            <p class="input2">
              <input type="password" id="pass">
            </p>
            <div id="block-button">
              <div class="inscrire">
                <a href="inscription.html" class="color-ins">S'inscrire</a>
              </div>
              <button class="connecter">Se connecter</button>
            </div>
          </form>
          <p class="middle">
            <a href="" class="envoi">Renvoyer l'E-mail</a>
            <a href="recuperation.html" class="oublie">Mot de passe oublié</a>
          </p>
          <p class="middle2">
            <a href="" class="fr">IU Login - fr</a>
          </p>
      </section>
    </main>
  </body>
</html>
