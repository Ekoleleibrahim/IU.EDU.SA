<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
  </head>
  <body>
    <header class="entete">
      <h1 class="gray">Choisir la langue</h1>
    </header>
    
    <section class="section1">
      <header>
        <h1 class="inscrire">
          <bdi dir="rtl">التسجيل المتقدم</bdi>
        </h1>
      </header>
        <p>
          <a href="index.html" class="black">Page d'accueil</a>
          /
          <a href="inscription.html" class="ins">
            <bdi dir="rtl">التسجيل المتقدم</bdi>
          </a>
        </p>
    </section>
    <main>
      <section class="section2">
          <h1 class="inscrire">S'incrire</h1>
      </section>
      <section class="section3">
          <p class="para1">
            <label for="email">E-mail (Remarque : l'e-mail sera le nom d'utilisateur et le message d'activation lui sera envoyé)</label>
          </p>
          <p>
            <input type="email" id="email">
          </p>
          <p class="para1">
            <label for="confirm"><bdi dir="rtl">تأكيد البريد</bdi></label>
          </p>
          <p>
            <input type="email" id="confirm">
          </p>
          <p class="para1">
            <label for="num">الجوال</label>
          </p>
          <p>
            <input type="tel" id="num">
          </p>
          <p class="para1">
            <label for="password">Mot de passe </label>
          </p>
          <p>
            <input type="password" id="password">
          </p>
          <p class="para1">
            <label for="confirm-password">Confirmer le mot de passe</label>
          </p>
          <p>
            <input type="password" id="confirm-password">
          </p>
          <p class="para1">
            <label for="genre"><bdi dir="rtl">الجنس</bdi></label>
          </p>
          <p>
            <select>
              <option>Genre</option>
                <option>Masculin</option>
                <option>Féminin</option>
            </select>
          </p>
          <p class="para1">
            <label for="daten">Date de naissance </label>
          </p>
          <p>
            <input type="date" id="daten">
          </p>
          <p class="logo">
            <img id="iu-logo" src="images/ium.png" alt="logo de l'université">
          </p>
          <p class="para1">
            <label for="symbole"><bdi dir="rtl">رمز التحقق </bdi></label>
          </p>
          <p>
            <input type="text" id="symbole" placeholder="رمز التحقق في الصورة">
          </p>
          <p>
            <button>Créer un compte</button>
          </p>
    </section>
    </main>
    <footer>
       <p class="copyright">
          <bdi dir="rtl">جميع الحقوق محفوظة | الجامعة الاسلامية بالمدينة المنورة 2023</bdi>
       </p>
    </footer>
